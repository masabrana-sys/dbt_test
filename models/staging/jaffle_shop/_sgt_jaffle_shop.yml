models:
  - name: sgt_customer__jaffle_shop_raw
    description: This model extracts customer information from the raw Jaffle Shop data source, providing a unique identifier and name for each customer. It serves as a foundational dataset for customer-related analyses and reporting.
    columns:
      - name: customer_id
        description: A unique identifier for each customer, used to track customer-specific data across various datasets.
        data_tests:
          - unique
          - not_null
      - name: name
        description: The full name of the customer, used for identification and personalization purposes.

  - name: sgt_orders__jaffle_shop_raw
    description: This model extracts order information from the raw Jaffle Shop data source, providing details such as order ID, customer ID, order timestamp, store ID, and order status. It serves as a foundational dataset for order-related analyses and reporting.
    columns:
      - name: order_id
        description: A unique identifier for each order, used to track order-specific data across various datasets.
        data_tests:
          - unique
          - not_null

      - name: order_status
        description: The current status of the order, indicating whether it is completed, returned, or pending return.
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - returned
                  - return_pending

      - name: customer_id
        description: A unique identifier for the customer who placed the order, linking orders to customer data.
        data_tests:
          - relationships:
              arguments:
                field: customer_id
                to: ref('sgt_customer__jaffle_shop_raw')

      - name: ordered_at
        description: The timestamp when the order was placed, used for tracking the timing of orders.

      - name: store_id
        description: A unique identifier for the store where the order was placed, used for store-specific analyses.

  - name: sgt_stores__jaffle_shop_raw
    description: This model extracts store information from the raw Jaffle Shop data source, providing a unique identifier and name for each store. It serves as a foundational dataset for store-related analyses and reporting.
    columns:
      - name: store_id
        description: A unique identifier for each store, used to track store-specific data across various datasets.
      - name: name
        description: The name of the store, used for identification and reference purposes.
